name: Demo Pipeline #Worflow name

on: push #trigger

jobs: 
  test:
    runs-on: ubuntu-latest #runner
    steps:
      - name: Hello World Command
        run: echo "Hello World!" > demo.txt
        # use run to execute shell commands directly on the runner
      - run: cat demo.txt
        # add default github variables like GITHUB_REPOSITORY, GITHUB_SHA, GITHUB_REF etc.
      - name: Show GitHub Context 
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Event Name: ${{ github.event_name }}"
      - name: List all files in the current directory
        run: ls -al
        
      - name: Checkout code
        uses: actions/checkout@v6.0.2
     
      - name: List all files in the repository
        run: ls -al
 
      - name: Checkout code
        uses: actions/checkout@v6.0.2
 
      - name: setup SDK Azhar
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
 
      - name: Restore dependencies
        run: dotnet restore
 
      - name: Build
        run: dotnet build
 
      - name: Pack
        run: dotnet pack --output ./nupkg

      - name: Publis to Githaub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{secrets.GITHUB_TOKEN}}  --source "https://nuget.pkg.github.com/chesterprocter-ntt/Demoappaz204"
